<!doctype html>
<html>
    <head>
        <title>PopupTemplate Demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    </head>
    <body>
      <a href="https://github.com/One-com/knockout-popupTemplate"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
      <div id="application">
          <h1>Basic configuration</h1>
          <p><b>Defaults: </b></p>
          <p>
              <button data-bind="popupTemplate: 'test-template'">Show popup</button>
          </p>
          <p><b>Render on Init: </b></p>
          <p>
              <button data-bind="popupTemplate: { template: 'test-template', renderOnInit: true }">Show popup</button>
          </p>
          <p><b>Close on Click in Popup: </b></p>
          <p>
              <button data-bind="popupTemplate: { template: 'test-template', closeOnClickInPopup: true }">Show popup</button>
          </p>
          <h1>Positioning</h1>
          <div class="positioning">
              <button data-bind="popupTemplate: { template: 'test-template', positioning: { horizontal: 'middle', vertical: 'outside-top' } }">middle - outside-top</button>
              <br>
              <br>
              <button data-bind="popupTemplate: { template: 'test-template', positioning: { horizontal: 'outside-right', vertical: 'inside-top' } }">outside-right - inside-top</button>
              <br>
              <br>
              <button data-bind="popupTemplate: { template: 'test-template', positioning: { horizontal: 'outside-left', vertical: 'middle' } }">outside-left - middle</button>
              <br>
              <br>
              <button data-bind="popupTemplate: { template: 'test-template', positioning: { horizontal: 'outside-left', vertical: 'outside-bottom' } }">outside-left - outside-bottom</button>
              <br>
              <br>
              <button data-bind="popupTemplate: { template: 'test-template', positioning: [{ horizontal: 'outside-left', vertical: 'middle' }, { horizontal: 'outside-right', vertical: 'middle' }] }">auto - left and right</button>
              <br>
              <br>
              <button data-bind="popupTemplate: { template: 'test-template', positioning: [ 'middle outside-bottom', 'middle outside-top' ] }">auto - bottom and top</button>
              <br>
              <br>
              <button data-bind="popupTemplate: positionConfig">Click to select positioning</button>
          </div>
      </div>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-debug.js"></script>
      <script type="text/javascript" src="../knockout.popupTemplate.js"></script>
      <script type="text/javascript" src="main.js"></script>
      <script type="text/html" id="test-template">
          <div class="popup">
              <h1>This is a popup</h1>
              <p>
                  You can place any content in the popup template you
                  want.
              </p>
          </div>
      </script>
      <script type="text/html" id="position-template">
          <div class="popup">
              <h1>Choose positioning</h1>
              <p>You can select any positioning from the below dropdowns.</p>
              <p>
                  Horizontal: <select data-bind="value: horizontal">
                    <option>outside-left</option>
                    <option>inside-left</option>
                    <option>middle</option>
                    <option>inside-right</option>
                    <option>outside-right</option>
                  </select>
              </p>
              <p>
                  Vertical: <select data-bind="value: vertical">
                    <option>outside-top</option>
                    <option>inside-top</option>
                    <option>middle</option>
                    <option>inside-bottom</option>
                    <option>outside-bottom</option>
                  </select>
              </p>
          </div>
      </script>
    </body>
</html>
